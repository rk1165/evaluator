<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <h2>This is a service to evaluate mathematical expressions.</h2>

    <form id="form1">
        <div>
            <label for="">Enter your user Id : </label>
            <input type="text" id="userid" placeholder="User ID">
        </div>
        <div>
            <label for="">Enter a valid mathematical expression : </label>
            <input type="text" id="expression" placeholder="Expression">
        </div>
        <div>
            <input id="calculate" type="button" value="Submit">
        </div>
    </form>
    <br />

    <h2>This is a service to find the most used operator by a user</h2>
    <form id="form2">
        <div>
            <label for="freqid">User ID :</label>
            <input type="text" id="freqid" placeholder="User ID">
        </div>
        <div>
            <input id="frequent" type="button" value="Submit">
        </div>
    </form>


    <script lang="javascript" src="./calculate.js"></script>
</body>

</html>
